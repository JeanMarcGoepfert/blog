sudo: required
dist: trusty

language: ruby
rvm:
    - 2.2.3

cache:
  bundler: true
  directories:
  - node_modules
  - bower_components
  - _site/media/gen

addons:
    artifacts:
        paths:
        - $HOME/build/kremalicious/kremalicious3/_site/media/gen
    apt:
        packages:
        - libgsl0ldbl
        - libgsl0-dev

before_install:
    - nvm install 5

before_script: "_ci/setup.sh"
script: "_ci/build.sh"

deploy:
  skip_cleanup: true
  provider: script
  script: "_ci/deploy.sh"
  on:
    branch: master


