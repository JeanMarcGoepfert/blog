# 
# Home:             /
# About Page:       /about/
# Archive Page:     /archive/
# Pagination:       /page/N/
# Post:             /post/post-slug/
# RSS Feed:         /feed.xml
# 

# Basics
# --------------------

name: kremalicious
description: 'Blog of designer & developer Matthias Kretschmann'
url: http://kremalicious.com
author: Matthias Kretschmann
email: m@kretschmann.io


# Urls
# --------------------

permalink: /:title
relative_permalinks: true
paginate: 10
paginate_path: "/page/:num"
category_dir: "/"
category_title_prefix: ""


# Content Parsing
# --------------------

markdown: redcarpet  
pygments: true

redcarpet:
  extensions: ['autolink', 'smart']


# Generator
# --------------------

source:      ./_src
destination: ./generated
exclude:     ['design', 'node_modules', 'less']
keep_files:  ['media', 'gen']


# jekyll-picture-tag
# --------------------

picture:
  source: "_media"
  output: "media/gen"
  markup: "picturefill"
  presets:
    default:
      ppi: [1, 1.5, 2]
      attr:
        itemprop: "image"
      source_medium:
        media: "(min-width: 35.556em)"
        width: "640"
      source_small:
        media: "(min-width: 26.667em)"
        width: "480"
      source_default: 
        width: "320"
    sticky:
      ppi: [1, 1.5, 2]
      attr:
        class: "sticky-image"
        itemprop: "image"
      source_default: 
        width: "190"