---
layout: base
---

<article class="hentry format-link">
	<header>
		<h1 class="entry-title">
            <a href="{{ page.linkurl }}">{{ page.title }} <i class="icon-forward"></i></a>
        </h1>
	</header>
    
	<aside class="entry-meta">
		<p class="byline author vcard source-org">by <a class="fn" rel="author" href="/about/">{{ page.author }}</a></p>
		<p class="time">{{ page.date | date_to_string }}</p>
	</aside>

    <section class="entry-content">
        {{ content }}
		<p>
			<a class="more-link" href="{{ page.linkurl }}">Go to source <i class="icon-forward"></i></a>
            <a class="permalink-link" href="{{ page.url }}" rel="tooltip" title="Permalink">&#8734;</a>
		</p>
    </section>
    
    <footer class="entry-meta">
        
    </footer>
</article>
