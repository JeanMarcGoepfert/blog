<section role="main" id="main" class="page-single row">
    
    <article class="hentry format-post">
    	<header>
    		<h1 class="entry-title">{{ page.title }}</h1>
    	</header>

        <section class="entry-content">
            {% if page.image %}
                {% picture {{ page.image }} class="teaser" %}
            {% endif %}
        
            {{ content }}
        </section>
        
        {% include entry_meta.html %}
        
    </article>

</section>
